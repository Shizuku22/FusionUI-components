<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="dist/azriel-neo-brutalism.min.css">
  <link rel="stylesheet" href="dist/azriel-neumorphism.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-white">neumorphism</h1>
      <div class="col-6 neumorphism d-flex justify-content-around">
        <button class="btn az-neu-outset-dark text-white">neumorphic</button>
      
        <form>
          <input type="text" placeholder="form" class="az-neu-inset-dark text-white">
        </form>
      
        <div>
          <img
            src="https://imgs.search.brave.com/elndUvETvcWswT5zu6ek9Q_AmIPHD7X2jFvCoEuJkIM/rs:fit:980:980:1/g:ce/aHR0cHM6Ly9jZG4u/b25saW5ld2ViZm9u/dHMuY29tL3N2Zy9p/bWdfMTU1MTE3LnBu/Zw"
            class="img-fluid az-neu-outset-dark p-2 rounded-5 text-white" width="50px" alt="">
        </div>
      </div>
      <div class="col-6 Neo-brutalism az-brutalism-font-title">
        <h1 class="text-white">Neo-brutalism</h1>
        <button class="az-brutalism-btn">Neo-brutalism</button>

        <div class="card mt-3 az-brutalism-card az-brutalism-font-text" style="width: 18rem;">
          <img src="https://imgs.search.brave.com/kK55LGw5VnREZIisgDkUHIL8cmPmi0-KnF1hz6ghEUE/rs:fit:1000:1000:1/g:ce/aHR0cHM6Ly9pbWFn/ZXMuZ2VuaXVzLmNv/bS82YTY5ZDU4M2Qw/ZDJmNWNiZWVjZWRi/Y2M2MGI5ZjM4Mi4x/MDAweDEwMDB4MS5q/cGc" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <button class="az-brutalism-btn">Go somewhere</button   
          </div>
        </div>
      </div>
    </div>
  </div

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="js/azriel.neumorphism.js"></script>

</html>
